<form [formGroup]="form" (ngSubmit)="login(form.value)">
	<div class="row">
    	<label for="email" class="">E-mailadres</label>
		<input
			id="email"
			type="email" 
			placeholder="Je e-mailadres" 
			[formControl]="form.controls['email']" 
			[ngClass]="addErrorClassFor('email')" />
		<div class="error-message" [ngClass]="addErrorMessageClassFor('email', 'required')">
			<div class="error-message-text">
    			Vul je e-mailadres in!
    		</div>
    	</div>
    	<div class="error-message" [ngClass]="addErrorMessageClassFor('email', 'email')">
			<div class="error-message-text">
    			Het lijkt erop dat dit e-mailadres niet klopt!
    		</div>
    	</div>
	</div>
	<div class="row">
		<label for="password">Wachtwoord</label>
		<input
			id="password"
			type="password" 
			placeholder="En je wachtwoord" 
			[formControl]="form.controls['password']" 
			[ngClass]="addErrorClassFor('password')" />
		<div class="error-message" [ngClass]="addErrorMessageClassFor('password', 'required')">
			<div class="error-message-text">
				Vul je wachtwoord in!
			</div>
		</div>
		<!-- <div class="error-message" [ngClass]="{'error-message-show':form.controls['password'].hasError('minlength') && form.controls['password'].touched}">
			<div class="error-message-text">
				Het wachtwoord moet minstens 8 karakters lang zijn.
			</div>
		</div> -->
	</div>
	<div class="error-message" [ngClass]="{'error-message-show':(loginErrorMessage!=null)}">
		<div class="error-message-text">
			{{loginErrorMessage}}
		</div>
	</div>
	<button type="submit">Inloggen</button>
</form>
