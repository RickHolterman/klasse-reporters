<ng-container *ngIf="group">
  	<h1>{{group.title}}</h1>

	<h2>Leerlingen</h2>
  	<ul>
	  	<li *ngFor="let student of activeStudents">
			{{student.name}}
		</li>
	</ul>
	
	<h2>Verzoeken</h2>
  	<ul>
	  	<li *ngFor="let student of requests">
			{{student.name}}
		</li>
	</ul>

	<h2>Huidig Thema</h2>
	<p>{{group.current_theme.header}}</p>

	<button routerLink="/groups">Terug</button>
</ng-container>
